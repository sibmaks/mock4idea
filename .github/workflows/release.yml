name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build And Release Jar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "oracle"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build plugin jar from tag version
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          echo "Building version: ${VERSION}"
          VERSION="${VERSION}" ./gradlew clean buildPlugin --no-daemon

      - name: Locate release jar
        id: jar
        run: |
          JAR_PATH="$(find build/libs -maxdepth 1 -type f -name '*.jar' \
            | grep -v -- '-base\.jar$' \
            | grep -v -- '-instrumented\.jar$' \
            | head -n 1)"

          if [ -z "${JAR_PATH}" ]; then
            echo "No release jar found in build/libs"
            exit 1
          fi

          echo "path=${JAR_PATH}" >> "$GITHUB_OUTPUT"
          echo "release jar: ${JAR_PATH}"

      - name: Create GitHub release and upload jar
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.jar.outputs.path }}
