name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build And Release Jar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "oracle"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build plugin from tag version
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          echo "Building version: ${VERSION}"
          VERSION="${VERSION}" ./gradlew clean buildPlugin --no-daemon

      - name: Resolve release zip path
        id: zip
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          ZIP_PATH="build/distributions/mock4idea-${VERSION}.zip"

          if [ ! -f "${ZIP_PATH}" ]; then
            echo "Release zip not found: ${ZIP_PATH}"
            echo "Available artifacts:"
            ls -la build/distributions || true
            exit 1
          fi

          echo "path=${ZIP_PATH}" >> "$GITHUB_OUTPUT"
          echo "release zip: ${ZIP_PATH}"

      - name: Create GitHub release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.zip.outputs.path }}
